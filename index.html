<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row hour">
        <div class="col-1">9AM</div>
        <textarea class="col-10 description taskArea timeColor" data-hour="9"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>  
      <div class="row hour">
        <div class="col-1">10AM</div>
        <textarea class="col-10 taskArea description timeColor" data-hour="10"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>
        
      <div class="row hour">
        <div class="col-1">11AM</div>
        <textarea class="col-10 taskArea description timeColor" data-hour="11"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div> 
      <div class="row hour">
        <div class="col-1">12PM</div>
        <textarea class="col-10 taskArea description timeColor" data-hour="12"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>  
      <div class="row hour">
        <div class="col-1">1PM</div>
        <textarea class="col-10 taskArea description timeColor" data-hour="13"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>    
      <div class="row hour">
        <div class="col-1">2PM</div>
        <textarea class="col-10 taskArea description timeColor" data-hour="14"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div> 
      <div class="row hour">
        <div class="col-1">3PM</div>
        <textarea class="col-10 taskArea description timeColor" data-hour="15"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>
      <div class="row hour">
        <div class="col-1">4PM</div>
        <textarea class="col-10 taskArea description timeColor" data-hour="16"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>
      <div class="row hour">
        <div class="col-1">5PM</div>
        <textarea class="col-10 taskArea description timeColor" data-hour="17"></textarea>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>
        
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
