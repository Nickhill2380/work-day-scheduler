<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
      rel="stylesheet" 
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row hour">
        <div class="col-1 taskTime">9AM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>  
      <div class="row hour">
        <div class="col-1 taskTime">10AM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>
        
      <div class="row hour">
        <div class="col-1 taskTime">11AM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div> 
      <div class="row hour">
        <div class="col-1 taskTime">12PM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>  
      <div class="row hour">
        <div class="col-1 taskTime">1PM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>    
      <div class="row hour">
        <div class="col-1 taskTime">2PM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div> 
      <div class="row hour">
        <div class="col-1 taskTime">3PM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>
      <div class="row hour">
        <div class="col-1 taskTime">4PM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>
      <div class="row hour">
        <div class="col-1 taskTime">5PM</div>
        <div class="col-10"><textarea id=taskInput class="taskArea"></textarea></div>
        <div class="col-1 saveBtn" id=saveBtn><span class="oi oi-book"></span></div>
      </div>
        
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
